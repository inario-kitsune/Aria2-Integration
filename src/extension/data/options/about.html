<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>About</title>
        <link rel="stylesheet" href="shared.css" />
        <style>
            .about-header {
                display: flex;
                align-items: center;
                gap: 16px;
                margin-bottom: 20px;
            }

            .about-logo {
                width: 64px;
                height: 64px;
            }

            .about-info h2 {
                font-size: 18px;
                font-weight: 600;
                margin-bottom: 4px;
            }

            .about-info p {
                color: var(--text-secondary);
                font-size: 13px;
            }
        </style>
    </head>
    <body>
        <div class="page">
            <!-- About Header -->
            <div class="section">
                <div class="about-header">
                    <img
                        class="about-logo"
                        src="../icons/64.png"
                        alt="Aria2 Integration"
                    />
                    <div class="about-info">
                        <h2>Aria2 Download Manager Integration</h2>
                        <p id="extensionVersion">Version ...</p>
                    </div>
                </div>

                <p
                    style="
                        color: var(--text-secondary);
                        font-size: 13px;
                        line-height: 1.5;
                    "
                >
                    Replace browser's built-in download manager with Aria2.
                    Automatically captures downloads and sends them to Aria2 for
                    faster, more efficient downloads.
                </p>
            </div>

            <!-- Connection Status -->
            <div class="section">
                <div class="section-title">Aria2 Status</div>
                <div class="status-indicator">
                    <span class="status-dot" id="statusDot"></span>
                    <span class="status-text" id="statusText">Checking...</span>
                    <span class="status-version" id="statusVersion"></span>
                </div>
            </div>

            <!-- Translator -->
            <div class="section" id="translatorSection" style="display: none">
                <div class="section-title" data-message="translator">
                    Translator
                </div>
                <p
                    id="translatorMessage"
                    style="color: var(--text-secondary); font-size: 13px"
                ></p>
            </div>
        </div>

        <script src="/config.js"></script>
        <script src="/lib/aria2.bundle.js"></script>
        <script src="about.js"></script>
    </body>
</html>
