<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>About</title>
        <link rel="stylesheet" href="shared.css" />
        <style>
            .about-header {
                display: flex;
                align-items: center;
                gap: 16px;
                margin-bottom: 20px;
            }

            .about-logo {
                width: 64px;
                height: 64px;
            }

            .about-info h2 {
                font-size: 18px;
                font-weight: 600;
                margin-bottom: 4px;
            }

            .about-info p {
                color: var(--text-secondary);
                font-size: 13px;
            }
        </style>
    </head>
    <body>
        <div class="page">
            <!-- About Header -->
            <div class="section">
                <div class="about-header">
                    <img
                        class="about-logo"
                        src="../icons/64.png"
                        alt="Aria2 Integration"
                    />
                    <div class="about-info">
                        <h2>Aria2 Download Manager Integration</h2>
                        <p>Version 0.4.5</p>
                    </div>
                </div>

                <p style="color: var(--text-secondary); font-size: 13px">
                    <span data-message="about_M1">What is Aria2?</span>
                    <a
                        href="https://aria2.github.io/"
                        target="_blank"
                        style="color: var(--accent); margin-left: 4px"
                        >aria2.github.io</a
                    >
                </p>
                <p
                    style="
                        color: var(--text-secondary);
                        font-size: 13px;
                        margin-top: 8px;
                    "
                    data-message="about_M2"
                >
                    This add-on uses Mayswind's AriaNg.
                </p>
            </div>

            <!-- Connection Status -->
            <div class="section">
                <div class="section-title">Aria2 Status</div>
                <div class="status-indicator">
                    <span class="status-dot" id="statusDot"></span>
                    <span class="status-text" id="statusText">Checking...</span>
                    <span class="status-version" id="statusVersion"></span>
                </div>
            </div>

            <!-- Links -->
            <div class="section">
                <div class="section-title">Links</div>
                <ul class="links-list">
                    <li>
                        <a
                            href="https://addons.mozilla.org/firefox/addon/aria2-integration"
                            target="_blank"
                            data-message="about_L1"
                            >Add-on home page</a
                        >
                    </li>
                    <li>
                        <a
                            href="https://github.com/RossWang/Aria2-Integration/tree/master/Bin"
                            target="_blank"
                            data-message="about_L2"
                            >Aria2 Settings Samples</a
                        >
                    </li>
                    <li>
                        <a
                            href="https://github.com/RossWang/Aria2-Integration/issues"
                            target="_blank"
                            data-message="about_L3"
                            >Submit a Bug or Feedback</a
                        >
                    </li>
                    <li>
                        <a
                            href="https://github.com/RossWang/Aria2-Integration/blob/master/CHANGELOG.md"
                            target="_blank"
                            data-message="about_L4"
                            >Release Notes</a
                        >
                    </li>
                    <li>
                        <a
                            href="https://github.com/AJclemens/Aria2-Integration/tree/master/App/_locales"
                            target="_blank"
                            data-message="about_L5"
                            >Help Translate</a
                        >
                    </li>
                </ul>
            </div>

            <!-- Translator -->
            <div class="section" id="translatorSection" style="display: none">
                <div class="section-title" data-message="translator">
                    Translator
                </div>
                <p
                    id="translatorMessage"
                    style="color: var(--text-secondary); font-size: 13px"
                ></p>
            </div>
        </div>

        <script src="/config.js"></script>
        <script src="/lib/aria2.bundle.js"></script>
        <script src="about.js"></script>
    </body>
</html>
