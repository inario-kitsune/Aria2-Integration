<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title data-message="OP_rpcServer">RPC Servers</title>
        <link rel="stylesheet" href="shared.css" />
        <style>
            .server-list {
                margin-bottom: 24px;
            }

            .server-item {
                display: flex;
                align-items: center;
                gap: 12px;
                padding: 12px 16px;
                margin-bottom: 8px;
                background: var(--bg-secondary);
                border: 2px solid var(--border);
                border-radius: 10px;
                cursor: pointer;
                transition: all 0.2s;
            }

            .server-item:hover {
                border-color: var(--accent);
                background: var(--bg-tertiary);
            }

            .server-item.active {
                border-color: var(--accent);
                background: var(--accent);
                color: white;
            }

            .server-item.active .server-info * {
                color: white;
            }

            .server-radio {
                flex-shrink: 0;
            }

            .server-info {
                flex: 1;
                min-width: 0;
            }

            .server-name {
                font-weight: 600;
                font-size: 14px;
                margin-bottom: 4px;
            }

            .server-details {
                font-size: 12px;
                color: var(--text-secondary);
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }

            .server-actions {
                display: flex;
                gap: 8px;
                flex-shrink: 0;
            }

            .btn-icon {
                padding: 6px 10px;
                font-size: 12px;
                border: 1px solid var(--border);
                background: var(--bg-primary);
                color: var(--text-primary);
                border-radius: 6px;
                cursor: pointer;
                transition: all 0.2s;
            }

            .btn-icon:hover {
                background: var(--bg-tertiary);
                border-color: var(--accent);
            }

            .server-item.active .btn-icon {
                background: rgba(255, 255, 255, 0.2);
                border-color: rgba(255, 255, 255, 0.3);
                color: white;
            }

            .server-item.active .btn-icon:hover {
                background: rgba(255, 255, 255, 0.3);
            }

            .btn-delete {
                color: #ff3b30;
            }

            .server-item.active .btn-delete {
                color: white;
            }

            .default-badge {
                display: inline-block;
                padding: 2px 8px;
                background: #34c759;
                color: white;
                border-radius: 4px;
                font-size: 11px;
                font-weight: 600;
                margin-left: 8px;
            }

            .server-item.active .default-badge {
                background: rgba(255, 255, 255, 0.3);
            }

            .server-form {
                display: none;
                padding: 20px;
                background: var(--bg-secondary);
                border-radius: 10px;
                margin-top: 16px;
            }

            .server-form.show {
                display: block;
            }

            .form-row {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 16px;
                margin-bottom: 16px;
            }

            @media (max-width: 600px) {
                .form-row {
                    grid-template-columns: 1fr;
                }
            }

            .form-actions-inline {
                display: flex;
                gap: 8px;
                justify-content: flex-end;
            }

            .btn-add {
                margin-bottom: 16px;
            }
        </style>
    </head>
    <body>
        <div class="page">
            <div class="section">
                <div class="section-title" data-message="OP_rpcServer">
                    RPC Servers
                </div>
                <p
                    class="form-hint"
                    style="margin-bottom: 16px; margin-top: -4px"
                    data-message="OPN_rpcServer"
                >
                    Manage your Aria2 RPC servers. Click to select active
                    server.
                </p>

                <button
                    class="btn btn-primary btn-add"
                    id="addServer"
                    data-message="OP_addServer"
                >
                    + Add Server
                </button>

                <div class="server-list" id="serverList">
                    <!-- 服务器列表将动态生成 -->
                </div>
            </div>

            <!-- 编辑表单 -->
            <div class="server-form" id="serverForm">
                <h3
                    id="formTitle"
                    style="margin-bottom: 20px"
                    data-message="OP_editServer"
                >
                    Edit Server
                </h3>

                <div class="form-group">
                    <label class="form-label" data-message="OP_serverName"
                        >Server Name</label
                    >
                    <input
                        type="text"
                        id="serverName"
                        class="form-input"
                        placeholder="My Aria2 Server"
                    />
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" data-message="OP_protocol"
                            >Protocol</label
                        >
                        <select id="protocol" class="form-input">
                            <option value="ws">WebSocket (ws)</option>
                            <option value="wss">WebSocket Secure (wss)</option>
                            <option value="http">HTTP</option>
                            <option value="https">HTTPS</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" data-message="OP_host"
                            >Host</label
                        >
                        <input
                            type="text"
                            id="host"
                            class="form-input"
                            placeholder="127.0.0.1"
                        />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" data-message="OP_port"
                            >Port</label
                        >
                        <input
                            type="text"
                            id="port"
                            class="form-input"
                            placeholder="6800"
                        />
                    </div>

                    <div class="form-group">
                        <label class="form-label" data-message="OP_interface"
                            >Interface</label
                        >
                        <input
                            type="text"
                            id="interf"
                            class="form-input"
                            placeholder="jsonrpc"
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" data-message="OP_token"
                        >Token</label
                    >
                    <input
                        type="password"
                        id="token"
                        class="form-input"
                        placeholder="Optional"
                    />
                </div>

                <div class="form-group">
                    <label class="form-label" data-message="OP_defaultPath"
                        >Default Download Path</label
                    >
                    <input
                        type="text"
                        id="path"
                        class="form-input"
                        placeholder="/downloads"
                    />
                    <p class="form-hint" data-message="OPN_defaultPath">
                        Download path for Aria2 (optional)
                    </p>
                </div>

                <div class="form-actions-inline">
                    <button
                        class="btn"
                        id="cancelEdit"
                        data-message="OP_cancel"
                    >
                        Cancel
                    </button>
                    <button
                        class="btn btn-primary"
                        id="saveServer"
                        data-message="OP_save"
                    >
                        Save
                    </button>
                </div>
            </div>

            <!-- 全局操作 -->
            <div class="form-actions" style="margin-top: 24px">
                <span class="form-status" id="status"></span>
            </div>
        </div>

        <script src="/config.js"></script>
        <script src="rpc.js"></script>
    </body>
</html>
