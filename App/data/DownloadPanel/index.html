<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Download Panel</title>
        <link rel="Shortcut Icon" type="image/x-icon" href="../icons/32.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            :root {
                --bg-primary: #ffffff;
                --bg-secondary: #f5f5f7;
                --bg-tertiary: #e8e8ed;
                --text-primary: #1d1d1f;
                --text-secondary: #86868b;
                --accent: #0071e3;
                --accent-hover: #0077ed;
                --success: #34c759;
                --error: #ff3b30;
                --border: #d2d2d7;
                --shadow: rgba(0, 0, 0, 0.1);
            }

            @media (prefers-color-scheme: dark) {
                :root {
                    --bg-primary: #1c1c1e;
                    --bg-secondary: #2c2c2e;
                    --bg-tertiary: #3a3a3c;
                    --text-primary: #f5f5f7;
                    --text-secondary: #98989d;
                    --accent: #0a84ff;
                    --accent-hover: #409cff;
                    --success: #30d158;
                    --error: #ff453a;
                    --border: #38383a;
                    --shadow: rgba(0, 0, 0, 0.3);
                }
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            html,
            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    Helvetica, Arial, sans-serif;
                font-size: 13px;
                background: var(--bg-primary);
                color: var(--text-primary);
                overflow: hidden;
            }

            .container {
                padding: 16px;
                display: flex;
                flex-direction: column;
                gap: 12px;
            }

            /* Form Groups */
            .form-group {
                display: flex;
                flex-direction: column;
                gap: 4px;
            }

            .form-label {
                display: flex;
                justify-content: space-between;
                align-items: center;
                font-size: 11px;
                color: var(--text-secondary);
                text-transform: uppercase;
                letter-spacing: 0.3px;
            }

            .file-size {
                font-weight: 600;
                color: var(--accent);
                text-transform: none;
            }

            .form-input {
                width: 100%;
                padding: 8px 10px;
                font-size: 13px;
                border: 1px solid var(--border);
                border-radius: 6px;
                background: var(--bg-secondary);
                color: var(--text-primary);
                transition: all 0.15s ease;
            }

            .form-input:focus {
                outline: none;
                border-color: var(--accent);
                box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.15);
            }

            @media (prefers-color-scheme: dark) {
                .form-input:focus {
                    box-shadow: 0 0 0 3px rgba(10, 132, 255, 0.25);
                }
            }

            .form-input.error {
                border-color: var(--error);
                box-shadow: 0 0 0 3px rgba(255, 59, 48, 0.15);
            }

            .form-input.url-input {
                font-size: 11px;
                color: var(--text-secondary);
                background: var(--bg-tertiary);
            }

            /* Advanced Section */
            .advanced-section {
                display: none;
                flex-direction: column;
                gap: 12px;
            }

            .advanced-section.show {
                display: flex;
            }

            .form-select {
                width: 100%;
                padding: 8px 10px;
                font-size: 13px;
                border: 1px solid var(--border);
                border-radius: 6px;
                background: var(--bg-secondary);
                color: var(--text-primary);
                cursor: pointer;
            }

            .form-textarea {
                width: 100%;
                padding: 8px 10px;
                font-size: 12px;
                font-family: monospace;
                border: 1px solid var(--border);
                border-radius: 6px;
                background: var(--bg-secondary);
                color: var(--text-primary);
                resize: vertical;
                min-height: 50px;
            }

            /* Actions */
            .actions {
                display: flex;
                gap: 8px;
                margin-top: 4px;
            }

            .btn {
                flex: 1;
                padding: 10px 12px;
                font-size: 13px;
                font-weight: 500;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                transition: all 0.15s ease;
            }

            .btn-primary {
                background: var(--accent);
                color: white;
            }

            .btn-primary:hover {
                background: var(--accent-hover);
            }

            .btn-secondary {
                background: var(--bg-tertiary);
                color: var(--text-primary);
            }

            .btn-secondary:hover {
                background: var(--border);
            }

            .btn-outline {
                background: transparent;
                color: var(--accent);
                border: 1px solid var(--accent);
            }

            .btn-outline:hover {
                background: var(--accent);
                color: white;
            }

            /* Toggle Button for Advanced */
            .toggle-advanced {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 4px;
                padding: 6px;
                font-size: 11px;
                color: var(--text-secondary);
                background: none;
                border: none;
                cursor: pointer;
                transition: color 0.15s ease;
            }

            .toggle-advanced:hover {
                color: var(--accent);
            }

            .toggle-advanced svg {
                width: 12px;
                height: 12px;
                transition: transform 0.2s ease;
            }

            .toggle-advanced.expanded svg {
                transform: rotate(180deg);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <!-- File Name -->
            <div class="form-group">
                <div class="form-label">
                    <span data-message="UI_fileName">File Name</span>
                    <span class="file-size" id="fileSize"></span>
                </div>
                <input type="text" id="fileName" class="form-input" autofocus />
            </div>

            <!-- File Path -->
            <div class="form-group">
                <div class="form-label">
                    <span data-message="UI_filePath">File Path</span>
                </div>
                <input
                    type="text"
                    id="filePath"
                    class="form-input"
                    placeholder="Leave empty for default"
                />
            </div>

            <!-- URL (readonly) -->
            <div class="form-group">
                <div class="form-label">
                    <span data-message="UI_from">From</span>
                </div>
                <input
                    type="text"
                    id="url"
                    class="form-input url-input"
                    readonly
                />
            </div>

            <!-- Advanced Section -->
            <div class="advanced-section" id="advancedSection">
                <div class="form-group">
                    <div class="form-label">
                        <span data-message="OP_rpcServer">Server</span>
                    </div>
                    <select id="serverSelect" class="form-select">
                        <option value="1" data-message="OP_rpcDefault">
                            Default Server
                        </option>
                        <option value="2" data-message="OP_rpc2">
                            RPC Server 2
                        </option>
                        <option value="3" data-message="OP_rpc3">
                            RPC Server 3
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <div class="form-label">
                        <span>Headers</span>
                    </div>
                    <textarea
                        id="headers"
                        class="form-textarea"
                        placeholder="Request headers"
                    ></textarea>
                </div>
            </div>

            <!-- Toggle Advanced -->
            <button type="button" class="toggle-advanced" id="toggleAdvanced">
                <span data-message="UI_adv">Advanced</span>
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"
                    />
                </svg>
            </button>

            <!-- Action Buttons -->
            <div class="actions">
                <button
                    type="button"
                    class="btn btn-primary"
                    id="btnDownload"
                    data-message="UI_download"
                >
                    Download
                </button>
                <button
                    type="button"
                    class="btn btn-secondary"
                    id="btnSave"
                    data-message="UI_save"
                >
                    Save
                </button>
                <button
                    type="button"
                    class="btn btn-outline"
                    id="btnSaveAs"
                    data-message="UI_saveas"
                >
                    Save As
                </button>
            </div>
        </div>

        <script src="/config.js"></script>
        <script src="/lib/tools.js"></script>
        <script src="/lib/jschardet.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
