<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Exception Settings</title>
        <link rel="stylesheet" href="shared.css" />
    </head>
    <body>
        <div class="page">
            <!-- File Size Filter -->
            <div class="section">
                <div class="section-title">File Size</div>

                <div class="form-group">
                    <label class="form-label" data-message="OP_fileSizeLimit"
                        >File Size Limit</label
                    >
                    <input
                        type="text"
                        id="fileSizeLimit"
                        class="form-input"
                        placeholder="0"
                    />
                    <p class="form-hint" data-message="OPN_fileSizeLimit">
                        Lower limit of the file size in bytes to trigger the
                        download
                    </p>
                </div>
            </div>

            <!-- File Type Filter -->
            <div class="section">
                <div class="section-title">File Type (MIME)</div>

                <div class="form-group">
                    <label class="form-label" data-message="OP_typeFilterA"
                        >Include File Type</label
                    >
                    <input
                        type="text"
                        id="typeFilterA"
                        class="form-input"
                        placeholder=".*"
                    />
                    <p class="form-hint" data-message="OPN_typeFilter">
                        Regular Expressions: Matches MIME type
                    </p>
                </div>

                <div class="form-group">
                    <label class="form-label" data-message="OP_typeFilterB"
                        >Exclude File Type</label
                    >
                    <input
                        type="text"
                        id="typeFilterB"
                        class="form-input"
                        placeholder=""
                    />
                    <p class="form-hint" data-message="OPN_typeFilter">
                        Regular Expressions: Matches MIME type
                    </p>
                </div>
            </div>

            <!-- URL Filter -->
            <div class="section">
                <div class="section-title">URL</div>

                <div class="form-group">
                    <label class="form-label" data-message="OP_urlFilterA"
                        >Include URL</label
                    >
                    <input
                        type="text"
                        id="urlFilterA"
                        class="form-input"
                        placeholder=".*"
                    />
                    <p class="form-hint" data-message="OPN_urlFilter">
                        Regular Expressions: Matches URL
                    </p>
                </div>

                <div class="form-group">
                    <label class="form-label" data-message="OP_urlFilterB"
                        >Exclude URL</label
                    >
                    <input
                        type="text"
                        id="urlFilterB"
                        class="form-input"
                        placeholder=""
                    />
                    <p class="form-hint" data-message="OPN_urlFilter">
                        Regular Expressions: Matches URL
                    </p>
                </div>
            </div>

            <!-- Actions -->
            <div class="form-actions">
                <span class="form-status" id="status"></span>
                <button
                    class="btn btn-primary"
                    id="save"
                    data-message="OP_save"
                >
                    Save
                </button>
            </div>
        </div>

        <script src="/config.js"></script>
        <script src="exception.js"></script>
    </body>
</html>
