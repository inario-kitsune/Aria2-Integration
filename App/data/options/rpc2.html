<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>RPC Server 2 Settings</title>
        <link rel="stylesheet" href="shared.css" />
    </head>
    <body>
        <div class="page">
            <!-- Connection Settings -->
            <div class="section">
                <div class="section-title">Connection</div>

                <div class="form-group">
                    <label class="form-label" data-message="OP_protocol"
                        >Protocol</label
                    >
                    <input
                        type="text"
                        id="protocol2"
                        class="form-input"
                        placeholder="http / https / ws / wss"
                    />
                    <p class="form-hint" data-message="OPN_protocol">
                        RPC connection protocol of Aria2. Support ws, wss, http
                        and https.
                    </p>
                </div>

                <div class="form-group">
                    <label class="form-label" data-message="OP_host"
                        >Host</label
                    >
                    <input
                        type="text"
                        id="host2"
                        class="form-input"
                        placeholder="localhost"
                    />
                    <p class="form-hint" data-message="OPN_host">
                        RPC host of Aria2. You can use ip or domain name.
                    </p>
                </div>

                <div class="form-group">
                    <label class="form-label" data-message="OP_port"
                        >Port</label
                    >
                    <input
                        type="text"
                        id="port2"
                        class="form-input"
                        placeholder="6800"
                    />
                    <p class="form-hint" data-message="OPN_port">
                        Aria2 RPC port
                    </p>
                </div>

                <div class="form-group">
                    <label class="form-label" data-message="OP_interface"
                        >Interface</label
                    >
                    <input
                        type="text"
                        id="interf2"
                        class="form-input"
                        placeholder="jsonrpc"
                    />
                    <p class="form-hint" data-message="OPN_interface">
                        Aria2 RPC address. Default value is "jsonrpc"
                    </p>
                </div>

                <div class="form-group">
                    <label class="form-label" data-message="OP_token"
                        >Token</label
                    >
                    <input
                        type="text"
                        id="token2"
                        class="form-input"
                        placeholder="Optional"
                    />
                    <p class="form-hint" data-message="OPN_token">
                        Aria2 RPC secret, optional.
                    </p>
                </div>
            </div>

            <!-- Download Settings -->
            <div class="section">
                <div class="section-title">Download</div>

                <div class="form-group">
                    <label class="form-label" data-message="OP_defaultPath"
                        >Default Download Path</label
                    >
                    <input
                        type="text"
                        id="path2"
                        class="form-input"
                        placeholder="/path/to/downloads"
                    />
                    <p class="form-hint" data-message="OPN_defaultPath">
                        Download path of Aria2 (only), optional
                    </p>
                </div>
            </div>

            <!-- Actions -->
            <div class="form-actions">
                <span class="form-status" id="status"></span>
                <button
                    class="btn btn-primary"
                    id="save"
                    data-message="OP_save"
                >
                    Save
                </button>
            </div>
        </div>

        <script src="/config.js"></script>
        <script src="rpc2.js"></script>
    </body>
</html>
